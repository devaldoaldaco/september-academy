<html lang="es">
<head>

  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="tarea-lista.css">
  <style>
    body {
      background-color: rgb(30, 119, 236);
    }

      background-color: rgb(26, 218, 176);
