<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon exploradores de el cielo</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
          background-color: red gold; 
          padding: 20px;
        
        }
          .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #f7ca18 ;
            -webkit-text-stroke: 3px #2a75bb;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        h2{
          text-align: center;
            color: #f7ca18 ;
            -webkit-text-stroke: 1px #010911;
            margin-bottom: 5%;
            font-size: 1.5rem;  
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #pokemonInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #2a75bb;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        
        #searchBtn {
            background-color: #2a75bb;
            color: rgb(231, 217, 11);
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        #searchBtn:hover {
            background-color: #1a5ca1;
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
            border: 2px solid #2a75bb;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .pokemon-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .pokemon-image {
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        
        .pokemon-name {
            font-size: 2rem;
            text-transform: capitalize;
            color: #333;
        }
        
        .pokemon-id {
            color: #777;
            font-size: 1.2rem;
            margin-left: 10px;
        }
        
        .pokemon-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-card {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .detail-card h3 {
            color: #2a75bb;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .type-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            margin-right: 5px;
            margin-bottom: 5px;
            text-transform: capitalize;
        }
        
        .stats-bar {
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .stats-fill {
            height: 20px;
            background-color: #2a75bb;
            border-radius: 5px;
            text-align: right;
            padding-right: 5px;
            color: white;
            line-height: 20px;
            font-size: 0.8rem;
        }
        
        .error-message {
            color: #e3350d;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #2a75bb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokemon</h1>
        <h2>Exploradores de API'S</h2>
        <div class="search-container">
            <input type="text" name="pokemonInput" id="pokemonInput" placeholder="Escribe el nombre o ID de el Pokemon que estas buscando!">
            <button id="searchBtn">Explorar!</button>
        </div>
        <div class="loading">
            <div class="spinner"></div>
            <p>Explorando el mundo Pokemon...</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="result-container" id="resultContainer"></div>
    </div>
    </div>
    <script src="apis.js"></script>
</body>
</html>
