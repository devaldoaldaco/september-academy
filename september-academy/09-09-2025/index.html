        .grid {
            display: grid;

            grid-template-rows: repeat(3, 100px);
            grid-template-areas:
                "i i i b"
                "i i i b"
                "i i i b";

        span:nth-child(3) {
            background-color: red;
            grid-column: 1 / 3;
        }

        span {
            background-color: black;
            color: white;
            grid-area: b;
        }

        .item {
            grid-area: i;
            background-color: blue;
        }
    </style>
</head>
