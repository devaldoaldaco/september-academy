<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="https://mail.google.com" class="nav-link" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" class="nav-link" target="_blank">Imágenes</a>
        <button class="sign-in-btn" onclick="location.href='https://accounts.google.com'">Iniciar sesión</button>
    </nav>
    
    <!-- Contenido principal -->
    <main class="main-content">
        <div class="logo">
            <img src="NicePng_pokemon-logo-png_28004.png" alt="Google Logo" width="272" height="92">
        </div>
        
        <div class="search-box">
            <span class="search-icon">🔍</span>
            <input type="text" class="search-input" placeholder="Buscar en Google o escribir una URL">
            <span class="voice-search-icon">🎤</span>
            <span class="camera-icon">📷</span>
        </div>
        
        <div class="search-buttons">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
        
        <div class="google-offer">
            <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-country">
            <p>México</p>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href=".">Sobre Google</a>
                <a href=".">Publicidad</a>
                <a href=".">Negocio Socio</a>
                <a href=".">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-right">
                <a href=".">Privacidad</a>
                <a href=".">Términos</a>
                <a href=".">Configuración</a>
            </div>
        </div>
    </footer>
</body>
</html>
