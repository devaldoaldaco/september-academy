<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Imágenes</a>
      <img src="Img/hombre.png" alt="Usuario" class="user-icon">
    </nav>
  </header>

  <main>
    <img src="Img/logo.png" alt="Google" class="logo">


    <div class="search-box">
      <input type="text" placeholder="Busca en Google o escribe una URL">
    </div>


    <div class="shortcuts">
      <div class="shortcut">
        <img src="Img/discordia.png" alt="Discord">
        <p>Discord</p>
      </div>

      <div class="shortcut">
        <img src="Img/facebook.png" alt="Facebook">
        <p>Facebook</p>
      </div>

      <div class="shortcut">
        <img src="Img/instagram.png" alt="Instragram">
        <p>Instragram</p>
      </div>

      <div class="shortcut">
        <img src="Img/youtube.png" alt="YouTube">
        <p>YouTube</p>
      </div>

      <div class="shortcut">
        <img src="Img/whatsapp.png" alt="WhatsApp">
        <p>WhatsApp</p>
      </div>
      
      <div class="shortcut add">
        <span>+</span>
        <p>Acceso directo</p>
      </div>

    </div>
  </main>

  <footer>
    <button class="personalizar">⚙ Personalizar Chrome</button>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
