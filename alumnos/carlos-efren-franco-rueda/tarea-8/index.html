<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Input predictivo de comida</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Input predictivo (comida)</h1>
    <h2>Seleccione sus comidas favoritas</h2>
    <label for="platillo">Platillo mexicano</label>
    <input id="platillo" name="platillo" type="search" list="platillos" placeholder="Ej. tacos al pastor">
        <datalist id="platillos">
        <option value="Tacos al pastor"></option>
        <option value="Enchiladas"></option>
        <option value="Pozole"></option>
        <option value="Chiles en nogada"></option>
        <option value="Tamales"></option>
        <option value="Mole poblano"></option>
        <option value="Tlayudas"></option>
        <option value="Gorditas"></option>
        <option value="Sopes"></option>
        <option value="Chilaquiles"></option>
        <option value="Quesadillas"></option>
        <option value="Cochinita pibil"></option>
        <option value="Barbacoa"></option>
        <option value="Carnitas"></option>
        <option value="Birria"></option>
        <option value="Menudo"></option>
        <option value="Elote preparado"></option>
        <option value="Esquites"></option>
        <option value="Ceviche"></option>
        <option value="Aguachile"></option>
        <option value="Huaraches"></option>
    </datalist>
    <label for="fruta">Fruta</label>
    <input id="fruta" name="fruta" type="search" list="frutas" placeholder="Ej. mango">
    <datalist id="frutas">
        <option value="Mango"></option>
        <option value="Papaya"></option>
        <option value="Piña"></option>
        <option value="Guayaba"></option>
        <option value="Mamey"></option>
        <option value="Plátano"></option>
        <option value="Sandía"></option>
        <option value="Melón"></option>
        <option value="Manzana"></option>
        <option value="Pera"></option>
        <option value="Uva"></option>
        <option value="Fresa"></option>
        <option value="Arándano"></option>
        <option value="Aguacate"></option>
        <option value="Tuna"></option>
    </datalist>
    <label for="bebida">Bebida</label>
    <input id="bebida" name="bebida" type="search" list="bebidas" placeholder="Ej. horchata">
    <datalist id="bebidas">
        <option value="Agua de horchata"></option>
        <option value="Agua de jamaica"></option>
        <option value="Agua de tamarindo"></option>
        <option value="Agua de limón"></option>
        <option value="Agua de piña"></option>
        <option value="Agua de pepino"></option>
        <option value="Atole"></option>
        <option value="Champurrado"></option>
        <option value="Café de olla"></option>
        <option value="Chocolate caliente"></option>
        <option value="Tepache"></option>
    </datalist>
    <label for="postre">Postre</label>
    <input id="postre" name="postre" type="search" list="postres" placeholder="Ej. flan">
    <datalist id="postres">
        <option value="Churros"></option>
        <option value="Flan"></option>
        <option value="Pastel de tres leches"></option>
        <option value="Capirotada"></option>
        <option value="Jericallas"></option>
        <option value="Cajeta"></option>
        <option value="Pan de muerto"></option>
        <option value="Conchas"></option>
        <option value="Buñuelos"></option>
        <option value="Cocadas"></option>
    </datalist>
</body>
</html>
