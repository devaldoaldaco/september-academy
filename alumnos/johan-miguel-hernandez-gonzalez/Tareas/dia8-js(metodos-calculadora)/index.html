<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pantalla">
        <input type="text" id="pantalla" />
      </div>
      <div class="btn7">
        <button id="btn7" onclick="siete()">7</button>
      </div>
      <div class="btn8">
        <button id="btn8" onclick="ocho()">8</button>
      </div>
      <div class="btn9">
        <button id="btn9" onclick="nueve()">9</button>
      </div>
      <div class="btn/">
        <button id="btn/" onclick="division()">/</button>
      </div>
      <div class="btn4">
        <button id="btn4" onclick="cuatro()">4</button>
      </div>
      <div class="btn5">
        <button id="btn5" onclick="cinco()">5</button>
      </div>
      <div class="btn6">
        <button id="btn6" onclick="seis()">6</button>
      </div>
      <div class="btn*">
        <button id="btn*" onclick="multiplicar()">*</button>
      </div>
      <div class="btn1">
        <button id="btn1" onclick="uno()">1</button>
      </div>
      <div class="btn2">
        <button id="btn2" onclick="dos()">2</button>
      </div>
      <div class="btn3">
        <button id="btn3" onclick="tres()">3</button>
      </div>
      <div class="btn-">
        <button id="btn-" onclick="resta()">-</button>
      </div>
      <div class="btn.">
        <button id="btn." onclick="punto()">.</button>
      </div>
      <div class="btn0">
        <button id="btn0" onclick="cero()">0</button>
      </div>
      <div class="btn+">
        <button id="btn+" onclick="suma()">+</button>
      </div>
      <div class="btn-igual">
        <button id="btn-igual" onclick="igual()">=</button>
      </div>
      <div class="btnBorrar">
        <button id="btnBorrar" onclick="borrar()">C</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
