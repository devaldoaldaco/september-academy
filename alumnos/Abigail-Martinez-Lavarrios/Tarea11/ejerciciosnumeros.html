<!DOCTYPE html>
<html>
  <head>
    <title>variables numeros</title>
  </head>

  <body>
    <script>
      // 1. Suma
      let a = 5;
      let b = 3;
      console.log("Suma:", a + b);

      // 2. Resta
      console.log("Resta:", a - b);

      // 3. Multiplicación
      console.log("Multiplicación:", a * b);

      // 4. División
      console.log("División:", a / b);

      // 5. Módulo
      console.log("Módulo:", a % b);

      // 6. Cuadrado
      let num = 4;
      console.log("Cuadrado:", num * num);

      // 7. Área de rectángulo
      let base = 6;
      let altura = 3;
      console.log("Área rectángulo:", base * altura);

      // 8. Área de círculo
      let radio = 5;
      let areaCirculo = Math.PI * (radio * radio);
      console.log("Área círculo:", areaCirculo);

      // 9. Perímetro de cuadrado
      let lado = 7;
      console.log("Perímetro cuadrado:", lado * 4);

      // 10. Celsius a Fahrenheit
      let celsius = 20;
      let fahrenheit = (celsius * 9) / 5 + 32;
      console.log(celsius, "°C =", fahrenheit, "°F");

      // 11. Kilómetros a millas
      let km = 10;
      let millas = km * 0.621371;
      console.log(km, "km =", millas, "millas");

      // 12. Promedio de tres números
      let n1 = 8,
        n2 = 6,
        n3 = 10;
      let promedio = (n1 + n2 + n3) / 3;
      console.log("Promedio:", promedio);

      // 13. Doble
      let numero = 12;
      console.log("Doble:", numero * 2);

      // 14. Triple
      console.log("Triple:", numero * 3);

      // 15. Cuadrado y cubo
      console.log("Cuadrado:", numero ** 2);
      console.log("Cubo:", numero ** 3);
    </script>
    
  </body>
</html>
