<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="post">

            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre"  name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email"  name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password"  name="password" required>
            </div>

            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="number"  name="number" required>
            </div>

            <div class="form-group">
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" id="date"  name="date" required>
            </div>

            <div class="form-group">
                <label for="country">País</label>
                <select id="country"  name="country">
                <option value="mx">México</option>
                <option value="eu">Estados Unidos</option>
                <option value="co">Colombia</option>
                <option value="ar">Argentina</option>
                </select>
            </div>
            <div class="form-group">
                <label>Genero</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="male">Femenino</label>
                </div>
            </div>

            <div class="form-group">
                <label> Intereses</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="music" name="interests" value="music">
                    <label for="music">Musica</label>
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    <label for="sports">Deportes</label>
                    <input type="checkbox" id="reading" name="interests" value="reading">
                    <label for="reading">Lectura</label>
                    <input type="checkbox" id="videogames" name="interests" value="videogames">
                    <label for="videogames">Videojuegos</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios</label>
                <textarea name="comments" id="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Registro</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </div>
    
</body>
</html>
