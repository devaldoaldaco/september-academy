<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA 10 PAGINA 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body    {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container  {
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-container    {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .image-container img    {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .text-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2  {
            color: #333;
            margin-top: 0;
        }
        p   {
            color: #666;
            line-height: 1.6;
        }
        .meta-info  {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .profile-section   {
            display: flex;
            align-items: center;
        }
        .profile-image  {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .author-info  {
            display: flex;
            flex-direction: column;
        }
        .author {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            white-space: nowrap;
        }
        .date    {
            color: #888;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .share-info {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .share-info i   {
            color: #007bff;
            font-size: 1em;
        }
        .share-info:hover   {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
    <img src="buro.jpeg" alt="buron con flor ">
        </div>
        <div class="text-container">
            <h2>Shift tge overall look and feel by adding these wonderful touches to furniture in your home</h2>
            <p>Ever been in a room and felt like something was missing? Perhaps it felt slighly bare and univithing. I've got some simple tips to help you make any room feel complete.</p>
            <div class="meta-info">
                <div class="profile-section">
                    <img src="michelle_appleton.jpeg" alt="foto de michelle appleton" class="profile-image">
                    <div class="author-info">
                    <span class="author">Michelle Appleton</span>
                    <span class="date">28 Jan 2020</span>
                    </div>
                </div>
                <a href="#" class="share-info" onclick="alert">
                    <i class="fas fa-share-alt"></i>
                    Share
                </a>
            </div>
        </div>

                
            
        </div>
    </div>
</body>
</html>
