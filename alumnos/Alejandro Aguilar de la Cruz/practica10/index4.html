<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10 pagina 4</title>
    <style>
        body    {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            min-height: 150vh;
        }
        header  {
            background-color: grey;
            height: 80px;
            margin-top: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .container  {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0 20px;
        }
        .left-content   {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-right: 10px;
        }
        .right-content  {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-left: 10px;
        }
        .block  {
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .text-block-top  {
            background-color: #0fbfeb;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .text-block-botton  {
            background-color: #d80a0a;
            height: 300px;
            border-radius: 20px;
        }
        .image-container   {
            background-color: #d6e413;
            height: 600px;
            border-radius: 20px;
        }
        footer  {
            background-color: #2c3e50;
            height: 60px;
           border-bottom-left-radius: 15px;
           border-bottom-right-radius: 20px;
           margin-top: 20px;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="left-content">
        <div class="content-block text-block-top"></div>
        <div class="content-block text-block-botton"></div>
        </div>
        <div class="right-content">
        <div class="image-container"></div>
        </div>
    </div>
    <footer></footer>
    
</body>
</html>
