<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica10 Pagina 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body    {
            background-color: #1a2233;
            color: #d8e5f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card   {
            background-color: #172439;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 1.5rem;
            max-width: 300px;
        }
        .card-img-top   {
            border-radius: 10px;
            width: 100%;
            height: auto;
            display: block;
        }
        .card-body  {
            padding: 1rem 0 0;
        }
        .card-title {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .card-text  {
            color: #8c9cb6;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .price, .days-left  {
            display: flex;
            align-items: center;
            color: #00f3f3;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .price i, .days-left i  {
            margin-right: 0.5rem;
        }
        .days-left  {
            color: #8c9cb6;
            font-weight: normal;
        }
        .creator-info   {
            display: flex;
            align-items: center;
            border-top: 1px solid #2d3851;
            padding-top: 1rem;
        }
        .creator-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #fff;
            margin-right: 1rem;
        }
        .creator-info p {
            margin: 0;
            color: #8c9cb6;
            font-size: 0.9rem;
        }
        .creator-name   {
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="cubo_cristal.jpg" alt="cubo de cristal en 3D">
        <div class="card-body">
            <h5 class="card-title">Equilibrium #3429</h5>
            <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
          <div class="info-container">
            <div class="price">
                <i class="bi bi-arrow-up-circle-fill"></i>
                <span>0.041ETH</span>
            </div>
            <div class="days-left">
                <i class="bi bi-plus-circle-fill"></i>
                <span>3 days left</span>
            </div>
        </div>
        <div class="creator-info">
            <img src="jules_wyvern.png" alt="avatar del creador">
            <p>Creation of <span class="creator-name">jules_wyvern</span></p>
        </div>
                   
      </div>

    </div>
    
</body>
</html>
