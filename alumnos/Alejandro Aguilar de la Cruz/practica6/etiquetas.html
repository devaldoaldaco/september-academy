<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        .box {
            border: 1px solid #aaa;
            padding: 15px;
            margin: 10px 0;
            background-color: #e9e9e9;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        header {
            background-color: #2ecc71;
        }
        nav {
            background-color: #95a5a6;
           
        }
        main {
            background-color: #f1c40f;
        }
        article {
            background-color: #e74c3c;
        }
        footer {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="box">
            <h1>&lt;header&gt;</h1>
            <p>Contenido del encabezado.</p>
        </header>
        <nav class="box">
            <h1>&lt;nav&gt;</h1>
            <p>Contenido de la barra de navegación.</p>
        </nav>
        <main class="box">
            <h1>&lt;main&gt;</h1>
            <p>Contenido principal de la página.</p>
            <article class="box">
                <h1>&lt;article&gt;</h1>
                <p>Contenido independiente y autocontenido.</p>
            </article>
        </main>
        <footer class="box">
            <h1>&lt;footer&gt;</h1>
            <p>Contenido del pie de página.</p>
        </footer>
    </div>
</body>
</html>
