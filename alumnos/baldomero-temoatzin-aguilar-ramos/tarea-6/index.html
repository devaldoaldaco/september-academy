<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Multipasos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="multiStepForm">
            <div class="step active">
                <h2>Informaci√≥n Personal</h2>
                <input type="text" placeholder="Nombre" required />
                <input type="email" placeholder="Correo Electronico" required />
                <input type="password" placeholder="Contrase√±a" required />
            </div>

            <div class="step">
                <h2>Detalles Adicionales</h2>
                <input type="number" placeholder="Edad" min="0" required />
                <label for="birthday">Fecha de Nacimiento</label>
                <input type="date" id:="birthday" required />
                <select required>
                    <option value="">Selecciona tu pa√≠s</option>
                    <option>M√©xico</option>
                    <option>Espa√±a</option>
                    <option>Argentina</option>
                    <option>Colombia</option>
                </select>
            </div>

            <div class="step">
                <h2>Preferencias</h2>
                <p>Genero:</p>
                <label for="man"><input type="radio" name="genero" id="man" value="hombre" />Hombre</label>
                <label for="woman"><input type="radio" name="genero" id="woman" value="mujer" />Mujer</label>
                <label for="other"><input type="radio" name="genero" id="other" value="otro" />Otro</label>

                <p>Intereses:</p>
                <label for="sports"><input type="checkbox" id="sports" />Deportes</label>
                <label for="music"><input type="checkbox" id="music" />Musica</label>
                <label for="technology"><input type="checkbox" id="technology" />Tecnolog√≠a</label>
            </div>

            <div class="step">
                <h2>Comentarios y archivos</h2>
                <textarea placeholder="Escribe un comentario"></textarea>
                <input type="file" />
            </div>

            <div class="step">
                <h2>Confirmar</h2>
                <p>Revisa tus datos antes de enviar.</p>
                <button type="submit">Enviar</button>
            </div>

            <div class="buttons">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)" disabled>Atr√°s</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
            </div>
        </form>
    </div>

    <dialog id="modal">
        <h2>üéâ ¬°Formulario enviado!</h2>
        <p>Tu informaci√≥n ha sido registrada con √©xito.</p>
        <button class="modal-button" id="closeModal">Cerrar</button>
    </dialog>

    <script>
        const steps = document.querySelectorAll(".step");
        const progress = document.getElementById("progress");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        let currentStep = 0;

        function showStep(n) {
            steps.forEach((step, index) => {
                step.classList.remove("active");
                if (index === n) step.classList.add("active");
            });

            progress.style.width = ((n) / (steps.length - 1)) * 100 + "%";

            prevBtn.disabled = n === 0;
            nextBtn.style.display = n === steps.length - 1 ? "none" : "inline-block";
        }

        function nextPrev(n) {
            if (n === 1 && !steps[currentStep].querySelector("input:invalid, select:invalid, textarea:invalid")) {
                currentStep += n;
            } else if (n === -1) {
                currentStep += n;
            }

            if (currentStep >= steps.length) return;

            showStep(currentStep);
        }

        document.getElementById("multiStepForm").addEventListener("submit", e => {
            e.preventDefault();
            modal.showModal();
        });

        closeModal.addEventListener("click", () => {
            modal.close();
        });

        showStep(currentStep);
    </script>
</body>

</html>
