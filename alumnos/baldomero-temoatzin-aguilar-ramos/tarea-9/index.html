<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de conectores en CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Título principal</h1>
    <p>Este párrafo está justo después del h1</p>
    <p>Otro párrafo dentro del div</p>

    <section>
      <p>Párrafo dentro de section (nieto del div)</p>
    </section>
  </div>

  <h2>Subtítulo</h2>
  <p>Párrafo después de un h2</p>
  <p>Otro párrafo después de un h2</p>
</body>
</html>
