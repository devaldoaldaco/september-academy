<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <div class="display-container">
            <div class="display">
                <p id="display-input"></p>
            </div>
        </div>
        <div class="numbers">
        <div class="number" id="clear-display">C</div>
            <div class="number erase" id="erase"><=</div>
            <div class="number show-number" id="7">7</div>
            <div class="number show-number" id="8">8</div>
            <div class="number show-number" id="9">9</div>
            <div class="number show-number" id="4">4</div>
            <div class="number show-number" id="5">5</div>
            <div class="number show-number" id="6">6</div>
            <div class="number show-number" id="1">1</div>
            <div class="number show-number" id="2">2</div>
            <div class="number show-number" id="3">3</div>

            <div class="number num-0 show-number" id="0">0</div>
            <div class="number show-period" id=".">.</div>
        </div>
        <div class="operators">
            <div class="operator show-operator" id="/">/</div>
            <div class="operator show-operator" id="*">X</div>
            <div class="operator show-operator" id="-">-</div>
            <div class="operator show-operator" id="+">+</div>
            <div class="operator" id="equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
