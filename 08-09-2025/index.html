<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            background-color: burlywood;
            button {
                border-radius: 50%;
                width: 100px;
                height: 100px;
                position: fixed;
                bottom: 10px;
                right: 10px;
                background-color: gray;
                color: blue;
                border: none;
            }
        }    

        header {
            position: fixed;   
            background-color: chocolate;
            color: white;
            width: 100%;
            nav, ul {
                margin: 0;
                padding: 0;
            }
            ul {
                height: 48px;
                display: flex;
                gap: 10px;
                font-size: 1rem;
            }
        }

        .sticky-class {
            height: 100px;
            position: sticky;
            top: 48px;
            background-color: aquamarine;
        }

        .flex-container {
            display: flex;
            flex-flow: row wrap;
            height: 1000px;
            background-color: yellow;
            gap: 10px 50px;
            span {
                background-color: aqua;
                width: 100px;

                border: 1px solid black;
            }
            .item {
                order: 0; /* default is 0 */
                background-color: black;
            }
        }

        
    </style>
</head>

<body>

    <h2>FLEXBOX</h2>

</body>
</html>
